<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info Page</title>
    <style>
        body {
            background-color: red;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            white-space: pre-wrap; /* Allows text to wrap */
            word-wrap: break-word; /* Break words if needed */
            padding: 10px;
            text-align: left; /* Align text to the left */
        }
        .device-info {
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="device-info" class="device-info"></div>

    <script>
        function getDeviceInfo() {
            const deviceInfo = {
                'IP Address': 'Unavailable via browser', // You can't get IP from the browser directly
                'User-Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Language': navigator.language,
                'Screen Resolution': `${window.screen.width}x${window.screen.height}`,
                'Available Screen Width': window.screen.availWidth,
                'Available Screen Height': window.screen.availHeight,
                'Timezone': Intl.DateTimeFormat().resolvedOptions().timeZone,
                'Memory (GB)': navigator.deviceMemory || 'Unavailable',
                'CPU Cores': navigator.hardwareConcurrency,
                'Touch Supported': 'Yes' if ('ontouchstart' in window) else 'No',
                'Viewport Width': window.innerWidth,
                'Viewport Height': window.innerHeight
            };

            let infoText = '';
            for (const [key, value] of Object.entries(deviceInfo)) {
                infoText += `${key}: ${value}\n`;
            }

            // Encode to base64
            const encodedInfo = btoa(infoText);

            document.getElementById('device-info').innerText = `Device Info (Base64 Encoded):\n${encodedInfo}`;
        }

        window.onload = function() {
            getDeviceInfo();
        };
    </script>
</body>
</html>
