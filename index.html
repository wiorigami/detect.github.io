<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>3秒后提示输入内容</title>
</head>
<body>
  <h2>请输入文本并按回车：</h2>
  <input type="text" id="textInput" placeholder="输入内容后按回车" style="width: 300px; padding: 8px; font-size: 16px;">

  <script>
    const input = document.getElementById('textInput');

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const content = input.value.trim();
        if (content !== '') {
          setTimeout(() => {
            alert('你输入的内容是：' + content);
          }, 3000); // 3秒后弹出
        }
      }
    });
  </script>
</body>
</html>
