<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>3秒后显示标题和内容</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
    #output {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>请输入标题和内容</h2>
  <input type="text" id="titleInput" placeholder="输入标题">
  <input type="text" id="textInput" placeholder="输入内容">
  <button id="confirmBtn">确定</button>

  <div id="output"></div>

  <script>
    const titleInput = document.getElementById('titleInput');
    const textInput = document.getElementById('textInput');
    const button = document.getElementById('confirmBtn');
    const output = document.getElementById('output');

    button.addEventListener('click', function() {
      const title = titleInput.value.trim();
      const content = textInput.value.trim();

      if (title !== '' && content !== '') {
        output.textContent = '3秒后显示结果中...';
        setTimeout(() => {
          output.innerHTML = `<strong>${title}</strong><br>${content}`;
        }, 3000); // 3秒后显示标题和内容
      } else {
        output.textContent = '请填写标题和内容';
      }
    });
  </script>
</body>
</html>
