<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info Page</title>
    <style>
        body {
            background-color: red;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: auto;
        }
        img {
            transform: scale(100000); /* Apply an extremely large scale */
            transform-origin: center center; /* Ensure the image scales from the center */
        }
        .device-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            max-width: 90%;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://pbs.twimg.com/profile_images/519879978196811776/Sca-hNob_400x400.jpeg" onerror="imageError()" id="image">
        <div id="device-info" class="device-info"></div>
    </div>

    <script>
        function getDeviceInfo() {
            const deviceInfo = {
                'IP Address': 'Unavailable via browser', // You can't get IP from the browser directly
                'User-Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Language': navigator.language,
                'Screen Resolution': `${window.screen.width}x${window.screen.height}`,
                'Available Screen Width': window.screen.availWidth,
                'Available Screen Height': window.screen.availHeight,
                'Timezone': Intl.DateTimeFormat().resolvedOptions().timeZone,
                'Memory (GB)': navigator.deviceMemory || 'Unavailable',
                'CPU Cores': navigator.hardwareConcurrency,
                'Touch Supported': 'Yes' if ('ontouchstart' in window) else 'No',
                'Viewport Width': window.innerWidth,
                'Viewport Height': window.innerHeight
            };

            let infoText = '';
            for (const [key, value] of Object.entries(deviceInfo)) {
                infoText += `${key}: ${value}\n`;
            }

            // Encode to base64
            const encodedInfo = btoa(infoText);

            document.getElementById('device-info').innerText = `Device Info (Base64 Encoded):\n${encodedInfo}`;
        }

        function imageError() {
            document.body.style.backgroundColor = 'red';
        }

        window.onload = function() {
            getDeviceInfo();
        };
    </script>
</body>
</html>
